<head> 
    <!-- Primary Meta Tags -->
<title>{% if page.title %}{{page.title}} | {% endif %}{{site.title}}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="{{page.title}} | {{site.title}}">

<!--  Social tags -->
<meta name="description" content="{{site.description}}">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{page.title}} | {{site.title}}">
<meta itemprop="description" content="{{site.description}}">

<meta itemprop="image" content="https://easyteegolf.com/assets/img/brand/easy_tee_lg.png">

<!-- Twitter Card data -->
<meta name="twitter:card" content="product">
<meta name="twitter:site" content="@EasyTeeGolf">
<meta name="twitter:title" content="{{page.title}} | {{site.title}}">

<meta name="twitter:description" content="{{site.description}}">
<meta name="twitter:image" content="https://easyteegolf.com/assets/img/brand/easy_tee_lg.png">


<!-- Open Graph data -->
<meta property="fb:app_id" content="">
<meta property="og:title" content="{{page.title}} | {{site.title}}" />
<meta property="og:image" content="https://easyteegolf.com/assets/img/brand/easy_tee_lg.png"/>
<meta property="og:description" content="{{site.description}}" />
<meta property="og:url" content="https://easyteegolf.com/" />
<meta property="og:type" content="website" />

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="76x76" href="{{'assets/img/favicon_io/apple-touch-icon.png' | relative_url}}">
<link rel="icon" type="image/png" href="{{'assets/img/favicon_io/favicon.ico' | relative_url}}">

<!-- Fontawesome -->
<link type="text/css" href="{{'assets/vendor/fontawesome/fontawesome-free/css/all.min.css' | relative_url}}" rel="stylesheet">

<!-- Reveal  -->
<link rel="stylesheet" href="{{'assets/vendor/reveal/reveal.css' | relative_url}}" type="text/css">

<!-- Front CSS -->
<link type="text/css" href="{{'assets/css/front.css' | relative_url}}" rel="stylesheet">

<!-- Schema.org markup -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "Organization",
      "name": "Easy Tee Golf",
      "url": "https://easyteegolf.com",
      "logo": "https://easyteegolf.com/assets/img/brand/easy_tee_lg.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@easyteegolf.com",
        "contactType": "customer service"
      },
      "sameAs": [
        "https://www.linkedin.com/company/easy-tee-golf/",
        "https://www.facebook.com/EasyTeeGolfApp/",
        "https://x.com/EasyTeeGolf"
      ]
    },
    {
      "@type": "SoftwareApplication",
      "name": "Easy Tee Golf",
      "url": "https://easyteegolf.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "{{site.description}}",
      "author": {
        "@type": "Organization",
        "name": "Easy Tee Golf"
      }
    }
  ]
}
</script>

</head>
